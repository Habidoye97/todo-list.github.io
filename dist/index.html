<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  <title>Todo</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header id="header">
    <div id="header-container">
      <div class="logo-container">
        <img src="./logo.png" alt="todo logo">
        <span>Todo List</span>
      </div>
    </div>
  </header>
  <main class="main">
    <nav class="nav" id="nav">
      <!-- Default Project -->
      <div class="default-project-list">
        <button class="button-default-project" id="button-inbox-project">
          
          Inbox
        </button>
        <button class="button-default-project" id="button-today-project">
          
          Today
        </button>
        <button class="button-default-project" id="button-upcoming-project">
          
          Upcoming
        </button>
      </div>
    </nav>
    <div class="display-section">
      <div class="todo-list-display-container">
        

      </div>
      
    </div>
  </main>
</body>
</html>
